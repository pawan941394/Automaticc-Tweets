{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/register.css">
{% endblock %}

{% block content %}


<section class="guide-registeration">
    <div class='login'>
        <h2>Register Here</h2>
        <form action="/register" method="post">
            {% csrf_token %}
            <input type="text" name="fname" id="name" placeholder="FirstName" required>

            <input type="text" name="lname" id="name" placeholder="LastName" required>
            <input type="text" name="phone" id="phone-no" placeholder="Phone-number">

            <input type="text" name="username" id="username" placeholder="UserName" required>
            <input type="password" name="password" id="Password" placeholder="Password" required>
            <input type="password" name="cPassword" id="ConformPassword" placeholder="Conform Password" required>

            <input class='animated' type='submit' value='Register' id="open-popup-btn">
        </form>
        <a class='forgot' href='/login'>Already have an account?</a>
    </div>
</section>
{% endblock %}
