{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="/static/css/blog-list.css">
{% endblock %}

{% block content %}
<div class="container blog-list">
    <div class="col-md-7">
        {% for tweet in tweets%}
        {% if tweet.published == today or tweet.published < today %} <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static ">
                <strong class="d-inline-block mb-2 text-primary"> {{ tweet.published }}</strong>

                <strong class="d-inline-block mb-2 text-primary">Post by</strong>
                <h3 class="mb-0">

                    <a class="text-dark" href=""><strong>{{ tweet.user }}</strong></a>
                </h3>
                <div class="mb-1 text-muted"></div>
                <p class="card-text mb-auto" style="    font-size: 14px;
    font-weight: 500;
    color: crimson;">{{ tweet.slug }}</p>
                <a href="/tweets/tweet/{{ tweet.slug }}" class="stretched-link"><strong>Read more !</strong></a>
            </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
</div>


{% endblock %}
