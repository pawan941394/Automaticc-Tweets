{% extends 'base.html' %}

    {% block css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/blog-details.css">
    {% endblock %}

    {% block content %}


    <section class="blog-details">

        <div class="container">
            <div class="blog-post">
                <h2 class="blog-post-title" style="color: mediumorchid;
    font-weight: bolder;"><strong>{{ tweet.tweet_title }}</strong></h2>
                <p class="blog-post-meta" >{{ tweet.published }} are here by <b>{{ tweet.user }}</b></a>
                </p>

                <p style="font-size: 14px; font-weight: 500; font-size: 14px;
    font-weight: 600;
    color: darkslategray;">{{ tweet.tweet_description }}</p>
            </div>
        </div>
        <div class="container">
            <!-- form from bootstrap -->
            <form action="/blog/postcomment" method="post">

                <input type="hidden" name='parentsno' value="">
                <input type="hidden" name="postsno" value="{{post.sno}}">


            </form>
            <!--from ended here -->
                <a href="/tweets"><button class="btn btn-primary mb-2">Thanks for Reading</button></a>

            <h5 class="mt-4 mb-4"><b>Please Share your Tweets through Contact Form</b></h5>

        </div>
    </section>

{% endblock %}
